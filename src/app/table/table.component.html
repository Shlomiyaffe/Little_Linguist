<h1>Categories</h1>
<table mat-table [dataSource]="allCategories" class="mat-elevation-z8">

  <ng-container matColumnDef="Category_Name">
    <th mat-header-cell *matHeaderCellDef> Category Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="No_of_words">
    <th mat-header-cell *matHeaderCellDef> No. of words </th>
    <td mat-cell *matCellDef="let element"> {{getNumbersOfWords(element)}} </td>
  </ng-container>

  <ng-container matColumnDef="Last_edit_date">
    <th mat-header-cell *matHeaderCellDef> Last Edit Date </th>
    <td mat-cell *matCellDef="let element"> {{element.last_edit_date.getDate()+'/'+element.last_edit_date.getMonth()+1+
      '/' +element.last_edit_date.getFullYear()}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/category/', element.id]">
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </a>
      <button mat-icon-button (click)="deleteCategoryClick(element.id , element.name)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-new-category-button></app-new-category-button>
